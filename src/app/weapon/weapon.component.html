<div class="main">
    <div class="btn-back">
        <a class="btn btn-danger text-white m-3" [routerLink]="['/weapons']"> <i class="fas fa-angle-double-left"></i> Voltar </a>
    </div>
    <div
    *ngIf="isLoading"
    class="d-flex justify-content-center align-items-center"
    style="height: 70vh"
  >
  <img src="../../assets/loading2.gif" width="500px" alt="">
  </div>
    <h1 class="text-center text-white m-5">{{weapon.displayName}}</h1>
  <div class="d-flex justify-content-center">
    <img class="m-5" src={{weapon.displayIcon}} alt="">
</div>

<h1 *ngIf="!isLoading" class="text-white text-center mb-5">Skins - {{weapon.displayName}}</h1>
<div class="container">
<div class="row ">
    
    <div class="col-md-4" *ngFor="let item of weapon.skins; let i = index">
        <div class="card col-md-12 mb-5" style="width: 100%; height: 250px">
        <div class="d-flex justify-content-center">
            <img
              class="img-card p-4"
              src="{{ item.displayIcon }}"
              width="100%"
              alt="Skin sem imagem"
            />
          </div>
          <div class="card-body">
            <hr />
            <h5 class="card-title text-center">{{ item.displayName }}</h5>
          </div>
        </div>
    </div>
</div>
</div>
</div>
