<div class="main">
    <div class="container">
<h1 class="text-white text-center m-5">Armas Valorant</h1>
<div class="row">
    <div class="col-md-4" *ngFor="let weapon of weapons; let i = index">
<div class="card col-md-12 mb-5"  style="width: 100%; height: 310px;">
    <div class="d-flex justify-content-center">
    <img class="img-card p-4" src={{weapon.displayIcon}} width="100%" alt="Card image cap">
</div>
    <div class="card-body">
        <hr>
      <h5 class="card-title text-center">{{weapon.displayName}}</h5>
      <p class="card-text text-center" *ngIf="weapon.shopData.cost != null">Pre√ßo: {{weapon.shopData.cost}}.</p>
      <a href="#" class="btn btn-danger btn-block">Ver mais detalhes</a>
    </div>
  </div>
</div>
</div>
</div>
</div>
