<div class="main">
  <div class="btn-back">
    <a class="btn btn-danger text-white m-3" [routerLink]="['/']">
      <i class="fas fa-angle-double-left"></i> Voltar
    </a>
  </div>
  <div
    *ngIf="isLoading"
    class="d-flex justify-content-center align-items-center"
    style="height: 70vh"
  >
    <img src="../../assets/loading.gif" width="300px" alt="" />
  </div>
  <h1 class="text-center text-white m-5" *ngIf="!isLoading">
    Agentes Valorant
  </h1>

  <div class="container">
    <div class="row">
      <div class="col-md-4" *ngFor="let agent of agents; let i = index">
        <div class="card col-md-12 mb-5" style="width: 100%; height: 570px">
          <div class="d-flex justify-content-center">
            <img
              class="img-card p-4"
              src="{{ agent.displayIcon }}"
              width="70%"
              alt="Card image cap"
            />
          </div>
          <div class="card-body">
            <hr />
            <h5 class="card-title text-center">{{ agent.displayName }}</h5>
            <p class="">{{ agent.description }}</p>
            <a
              class="btn btn-danger btn-block"
              [routerLink]="['/agent', agent.uuid]"
              >Ver mais detalhes
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
